<!DOCTYPE html> <html>
<head>
  <meta charset="utf-8">
  <script src="d3.js"></script>
  <script>
    function draw(data) {
      "use strict";
      .append("ul")
      .selectAll("ul")
      .data(data)
      .enter()
      .append("li")
        .text(function (d) {
          return d.name + ": " + d.status;
        })
    }
  </script>
</head>
<body>
  <script>
    d3.json("../mikemikedewar-getting_started_with_d3-bdfc34e/visualisations/data/service_status.json", draw);
  </script>
</body>
</html>
