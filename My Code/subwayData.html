<!DOCTYPE html> <html>
<head>
  <meta charset="utf-8">
  <script src="../../d3/d3.v2.js"></script>
  <script>
    function draw(data) {
      "use strict";
      d3.select("body")
        .append("ul")
        .selectAll("ul")
        .data(data)
        .enter()
        .append("li")
          .text(function (d) {
            return d.name + ": " + d.status;
          });
      d3.selectAll("li")
        .style("font-weight", function (d) {
          var fontWeight = "bold";
          if (d.status == "GOOD SERVICE") {
            fontWeight = "normal";
          }
          return fontWeight;
        })
    }
  </script>
</head>
<body>
  <script>
    d3.json("../mikedewar-getting_started_with_d3-bdfc34e/visualisations/data/service_status.json", draw);
  </script>
</body>
</html>
